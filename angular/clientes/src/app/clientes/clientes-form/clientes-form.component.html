<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{cliente.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div *ngIf="success === true"class="alert alert-success">
                   Cliente salvo com sucesso
                </div>
                <div *ngFor="let error of errors"class="alert alert-danger">
                   {{error}}
                 </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" class="form-control"
                    [ngModel]="cliente.id" name="id"/>
                </div>  
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome"/>
                </div>  
            </div>
            <div class="col-md-3">
                <div class="form-group required">
                    <label>CPF</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="cliente.cpf" name="cpf"/>
                </div>  
            </div>
            <div class="col-md-2">
                <div class="form-group required">
                    <label>Data cadastro</label>
                    <input type="text" class="form-control" disabled="true" 
                    [ngModel]="cliente.dataCadastro" name="dataCadastro"/>
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button type="submit" class="btn btn-success" *ngIf="cliente.id">
                    <i class="fa fa-sinc-alt"></i> Atualizar
                </button>
                <button type="button" (click)="voltarParaListagem()" class="btn btn-primary">
                    <i class="fa fa-arrow-alt-circle-left"></i> Cancelar
                </button>
            </div>
        </div>
    </form>
</div>
